    <script>
        let showMenu = false;

        function toggleMenu() {
            if (showMenu === false) {
                $("#p-quickaccess").show(400);
                showMenu = true;
            } else {
                $("#p-quickaccess").hide(400);
                showMenu = false;
            }
        }
    </script>

            <li data-target="#myCarousel" data-slide-to="3"></li>

            <div class="item active">
              <a href="counties.html?county=Galway">

                </div>
              </a>
            </div>
      
            <div class="item">
              <a href="counties.html?county=Dublin">

            <div class="item">

                  <h3>Limerick</h3>
                
                </div>
              </a>
            </div>
      
            <div class="item">

                </div>

          </div>
      
          <!-- Left and right controls -->

          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
