<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="Styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

    <title>Home</title>

	<style>
         /* Ref Styles.css */
	</style>

    <script>
        let showMenu = false;

        function toggleMenu() {
            if (showMenu === false) {
                $("#p-quickaccess").show(400);
                showMenu = true;
            } else {
                $("#p-quickaccess").hide(400);
                showMenu = false;
            }
        }
    </script>
  </head>
  <body class="homePage" class="noOverFlow">

	<!-- Top bar: Burger icon, logo and About Us icon -->
    <nav class="p-nav">

        <div class="p-nav-left">
            <!-- Burger icon, TODO @petercoyne menu -->
            <a href="#" class="p-nav-a" onclick="toggleMenu()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </a>
            <!-- Site logo -->
            <a href="home.html" class="p-logo">
                <img src="./Logos/logo-no-text.png" alt="Logo">
                <div>
                    <h1>Wild<b>Lands</b></h1>
                    <p>Endless Discoveries</p>
                </div>
            </a>
        </div>

        <div class="p-contact">
            <a href="www.facebook.com"><img src="Logos/facebook.png" width="22" alt="Loc"></a>
            <a href="www.instagram.com"><img src="Logos/insta.png" width="30" alt="Loc"></a>
            <div>
                <img src="Logos/location.png" alt="Loc"> 31 Mallstreet, Galway
            </div>
            <div>
                <img src="Logos/phone.png" alt="Loc"> 091 312 543
            </div>
        </div>

        <!-- About Us link
        <a href="about.html" class="p-nav-a">

        </a> -->

    </nav>
    <!-- Border below navbar -->
    <hr style="border: 1px solid black; margin: 0" />

    <!-- Quick Access menu -->
    <div id="p-quickaccess" style="display: none">
        <a href="#" class="p-menuclose" onclick="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </a>
        <div class="p-content">

            <h1>Counties</h1>

    </div>

    <!-- Main Body of page -->
	<div class="container" style="text-align: right;">
		<div class="row m-5">
            <div class ="col-4"></div>
            <div class="col-8">
            <p class="textFormat" style="margin-bottom:0px;">
            <div style="color: rgb(78, 133, 27); font-size:18px; font-family: 'Single Day', cursive;">Some Stuff </div></p>
            <div class="square" >Info/Link here</div>
            </div>
        </div>
    </div>
